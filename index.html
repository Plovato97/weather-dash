<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Today</title>
</head>
<body>
    <header class="d-flex justify-content-center border p-4 main-header "  >
        <h1> Weather dashboard </h1>
    </header>
    <div class="card flex-row">
        <h3 class="card-header text-uppercase d-flex flex-wrap custom-range">Search for a City - </h3>
        <form id="user-form" class="card-body">
          <input name="city" id="city" type="text" placeholder="Enter a City" />
          <button type="submit" class="btn-primary btn-sm" id="search-btn">Search</button>
          <button type="submit" class="btn-danger btn-sm" id="clear-btn">Clear</button>
        </form>
      </div>

      <div id="cityDate">
            <h3 id="city-name" class="city-name align-middle"></h3>
            <span id="current-img"></span>
            <p id="temperature" class="p-element"></p>
            <p id="humidity" class="p-element"></p>
            <p id="wind-speed" class="p-element"></p>
            <p id="UV-index" class="p-element"></p>
          </div>
          <h3 id="forecast-heading"></h3>
          <div id="forecast" class="d-flex flex-row justify-content-between forecast">
            
        </div>
         </div>
        </div>
      </div>
      </div>
      <div>
        <span>
        </span>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/weather.js"></script>
</body>
</html>
